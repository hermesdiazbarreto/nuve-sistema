name: Backup Database

on:
  # Se ejecuta diariamente a las 3:00 AM UTC (10 PM hora Colombia si estás en UTC-5)
  schedule:
    - cron: '0 3 * * *'

  # Permite ejecución manual desde GitHub Actions
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup with pg_dump
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          BACKUP_DATE=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="backup_${BACKUP_DATE}.sql"

          echo "Creating PostgreSQL backup: ${BACKUP_FILE}"
          
          # Usar pg_dump para hacer backup completo de la base de datos
          pg_dump "$DATABASE_URL" > "${BACKUP_FILE}"

          echo "Backup created successfully!"
          ls -lh "${BACKUP_FILE}"

          # Guardar el nombre del archivo para el siguiente step
          echo "BACKUP_FILE=${BACKUP_FILE}" >> $GITHUB_ENV

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 30

      - name: Commit backup to repository
        run: |
          mkdir -p backups
          
          # Comprimir backup antes de subirlo al repo (ahorra espacio)
          gzip "${BACKUP_FILE}"
          mv "${BACKUP_FILE}.gz" backups/
          
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git add backups/
          git commit -m "Backup automático: ${BACKUP_FILE}.gz" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Cleanup old backups
        run: |
          cd backups
          # Mantener solo los últimos 7 backups
          ls -t backup_*.sql.gz 2>/dev/null | tail -n +8 | xargs -r rm -- || echo "No old backups to clean"
          
          if [[ -n $(git status -s) ]]; then
            git config --global user.name "GitHub Actions Bot"
            git config --global user.email "actions@github.com"
            git add .
            git commit -m "Cleanup: eliminados backups antiguos"
            git push
          fi
